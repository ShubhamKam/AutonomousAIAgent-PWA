<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Agent Test</title>
    <style>
        body {
            font-family: system-ui;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 5px 0;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
        }
        .user { background: #007AFF; color: white; }
        .agent { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Agent Test</h1>
        
        <div id="setup">
            <input type="password" id="apiKey" placeholder="API Key (optional)">
            <button onclick="startDemo()">Start Demo</button>
            <button onclick="startWithKey()">Start with API Key</button>
        </div>
        
        <div id="chat" style="display:none;">
            <div class="messages" id="messages"></div>
            <textarea id="input" placeholder="Type a message..." rows="2"></textarea>
            <button onclick="sendMessage()">Send</button>
            <button onclick="testDemo()">Test Demo Response</button>
        </div>
    </div>

    <script>
        let isDemo = false;
        let apiKey = '';
        let messages = [];

        function startDemo() {
            isDemo = true;
            showChat();
            addMessage('agent', 'Hello! I\'m your AI agent in demo mode. How can I help you?');
        }

        function startWithKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }
            isDemo = false;
            showChat();
            addMessage('agent', 'Hello! I\'m connected to Claude API. How can I help you?');
        }

        function showChat() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
        }

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = `${sender}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';

            try {
                if (isDemo) {
                    await new Promise(r => setTimeout(r, 1000));
                    addMessage('agent', `Demo response to: "${text}". I'm working autonomously!`);
                } else {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-3-sonnet-20240229',
                            max_tokens: 500,
                            messages: [{ role: 'user', content: text }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    addMessage('agent', data.content[0].text);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('agent', `Error: ${error.message}`);
            }
        }

        function testDemo() {
            addMessage('user', 'Hello, how are you?');
            setTimeout(() => {
                addMessage('agent', 'Hello! I\'m your autonomous AI agent, functioning perfectly and ready to help you with any task!');
            }, 1000);
        }

        // Enter key support
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
