name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept licenses
      run: yes | sdkmanager --licenses
      
    - name: Create basic package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "autonomous-ai-agent",
          "version": "1.0.0",
          "scripts": {
            "build": "echo build"
          },
          "dependencies": {
            "@capacitor/android": "^5.0.0",
            "@capacitor/core": "^5.0.0",
            "@capacitor/cli": "^5.0.0"
          }
        }
        EOF
        
    - name: Install Capacitor
      run: |
        npm install
        npm install -g @capacitor/cli@5
        
    - name: Setup Capacitor config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.autonomousai.agent", 
          "appName": "AutonomousAIAgent",
          "webDir": "www",
          "bundledWebRuntime": false
        }
        EOF
        
    - name: Setup web directory
      run: |
        mkdir -p www
        cp fixed-final.html www/index.html || cp index.html www/index.html || echo '<h1>AI Agent</h1>' > www/index.html
        
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync project
      run: npx cap sync android
      
    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk