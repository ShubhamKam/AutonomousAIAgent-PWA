name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Debug - Show current structure
      run: |
        echo "ðŸ” Current directory:"
        pwd
        ls -la
        echo "ðŸ“ Looking for web files:"
        ls -la *.html || echo "No HTML files found"
        
    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept licenses
      run: yes | sdkmanager --licenses || true
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli@5
      
    - name: Setup web directory
      run: |
        echo "ðŸ”§ Setting up web directory..."
        mkdir -p www
        
        # Find and copy the main HTML file
        if [ -f "fixed-final.html" ]; then
          echo "âœ… Found fixed-final.html"
          cp fixed-final.html www/index.html
        elif [ -f "index.html" ]; then
          echo "âœ… Found index.html"
          cp index.html www/index.html
        else
          echo "âš ï¸ Creating basic HTML"
          cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Autonomous AI Agent</title>
            <style>
                body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; text-align: center; padding: 50px; }
                h1 { color: #ff6600; }
            </style>
        </head>
        <body>
            <h1>ðŸ¤– Autonomous AI Agent</h1>
            <p>Professional AI Agent Mobile App</p>
        </body>
        </html>
        EOF
        fi
        
        # Copy additional files if they exist
        cp *.js www/ 2>/dev/null || true
        
        echo "ðŸ“ Web directory contents:"
        ls -la www/
        
    - name: Initialize Capacitor
      run: |
        echo "ðŸ”§ Initializing Capacitor..."
        npx cap init "AutonomousAIAgent" "com.autonomousai.agent" --web-dir=www
        
        echo "ðŸ“„ Capacitor config created:"
        cat capacitor.config.json
        
    - name: Add Android platform
      run: |
        echo "ðŸ“± Adding Android platform..."
        npx cap add android
        
        echo "ðŸ“ Checking android directory:"
        ls -la android/ || echo "âŒ Android directory not created"
        
    - name: Sync project
      run: |
        echo "ðŸ”„ Syncing Capacitor..."
        npx cap sync android
        
    - name: Debug - Check Android structure
      run: |
        echo "ðŸ” Android directory structure:"
        if [ -d "android" ]; then
          ls -la android/
          echo "ðŸ“± Android app directory:"
          ls -la android/app/ || echo "No app directory"
          echo "ðŸ› ï¸ Gradlew file:"
          ls -la android/gradlew || echo "No gradlew file"
        else
          echo "âŒ Android directory missing"
          exit 1
        fi
        
    - name: Build APK
      run: |
        echo "ðŸ”¨ Building APK..."
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace
        
        echo "ðŸ“± APK location:"
        find . -name "*.apk" -type f || echo "âŒ No APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Debug failure info
      if: failure()
      run: |
        echo "ðŸ” BUILD FAILURE DEBUG INFORMATION"
        echo "=================================="
        echo "ðŸ“ Project Structure:"
        ls -la
        echo "ðŸ“¦ Node Modules Status:"
        ls -la node_modules/ || echo "No node_modules"
        echo "ðŸ”§ Gradle Status:"
        cd android 2>/dev/null && ls -la || echo "No android directory"