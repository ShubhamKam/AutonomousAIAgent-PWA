name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept licenses
      run: yes | sdkmanager --licenses || true
      
    - name: Find project files
      run: |
        echo "🔍 Searching for project files..."
        find . -name "fixed-final.html" -o -name "index.html" | head -5
        
        # Set working directory
        if find . -name "fixed-final.html" | grep -q .; then
          PROJECT_DIR=$(find . -name "fixed-final.html" | head -1 | xargs dirname)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "✅ Found project in: $PROJECT_DIR"
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          echo "⚠️ Using root directory"
        fi
        
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        echo "📱 Creating clean Cordova project..."
        cordova create autonomous-ai com.autonomousai.agent "AutonomousAIAgent"
        cd autonomous-ai
        
        # Copy web files
        echo "📁 Copying web files..."
        if [ -f "../${{ env.PROJECT_DIR }}/fixed-final.html" ]; then
          cp "../${{ env.PROJECT_DIR }}/fixed-final.html" www/index.html
          echo "✅ Copied fixed-final.html (main app)"
        elif [ -f "../${{ env.PROJECT_DIR }}/index.html" ]; then
          cp "../${{ env.PROJECT_DIR }}/index.html" www/index.html
          echo "✅ Copied index.html"
        else
          echo "⚠️ Using default HTML"
        fi
        
        # Copy JavaScript files
        cp ../${{ env.PROJECT_DIR }}/*.js www/ 2>/dev/null || true
        echo "✅ Copied JavaScript files"
        
        # Copy manifest for PWA features
        cp ../${{ env.PROJECT_DIR }}/manifest.json www/ 2>/dev/null || true
        
        echo "📁 Web directory contents:"
        ls -la www/
        
    - name: Install Capacitor HTTP Plugin
      run: |
        cd autonomous-ai
        echo "📱 Installing Capacitor HTTP Plugin..."
        npm install @capacitor/core @capacitor/http
        
        # Add Capacitor script to index.html
        sed -i '/<head>/a\    <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>' www/index.html
        
        echo "✅ Capacitor HTTP Plugin configured"
        
    - name: Add Android platform
      run: |
        cd autonomous-ai
        echo "📱 Adding Android platform..."
        cordova platform add android
        
        echo "📁 Checking platforms:"
        cordova platform list
        
    - name: Build APK
      run: |
        cd autonomous-ai
        echo "🔨 Building APK..."
        cordova build android
        
        echo "📱 Finding APK:"
        find . -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: autonomous-ai-agent-apk
        path: autonomous-ai/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Show download instructions
      run: |
        echo "🎉 APK BUILD SUCCESSFUL!"
        echo "========================================"
        echo "📱 Your Autonomous AI Agent APK is ready!"
        echo ""
        echo "📥 Download Instructions:"
        echo "1. Go to: https://github.com/${{ github.repository }}/actions"
        echo "2. Click on this workflow run"
        echo "3. Scroll down to 'Artifacts'"
        echo "4. Download 'autonomous-ai-agent-apk'"
        echo "5. Extract and install the APK on your Android device"
        echo ""
        echo "✨ Features included:"
        echo "- Bloomberg Terminal UI"
        echo "- Chat system with conversation history"
        echo "- Tools integration (JIRA, Google Drive, Slack, GitHub)"
        echo "- Enhanced JIRA with healthcare compliance"
        echo "- Professional mobile interface"
        echo ""
        echo "🚀 Your Autonomous AI Agent is ready for mobile! 🚀"