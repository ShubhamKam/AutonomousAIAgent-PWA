name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept licenses
      run: yes | sdkmanager --licenses || true
      
    - name: Find project files
      run: |
        echo "🔍 Searching for project files..."
        find . -name "fixed-final.html" -o -name "index.html" | head -5
        
        # Set working directory
        if find . -name "fixed-final.html" | grep -q .; then
          PROJECT_DIR=$(find . -name "fixed-final.html" | head -1 | xargs dirname)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "✅ Found project in: $PROJECT_DIR"
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          echo "⚠️ Using root directory"
        fi
        
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        echo "📱 Creating clean Cordova project..."
        cordova create autonomous-ai com.autonomousai.agent "AutonomousAIAgent"
        cd autonomous-ai
        
        # Copy web files
        echo "📁 Copying web files..."
        if [ -f "../${{ env.PROJECT_DIR }}/fixed-final.html" ]; then
          cp "../${{ env.PROJECT_DIR }}/fixed-final.html" www/index.html
          echo "✅ Copied fixed-final.html (main app)"
        elif [ -f "../${{ env.PROJECT_DIR }}/index.html" ]; then
          cp "../${{ env.PROJECT_DIR }}/index.html" www/index.html
          echo "✅ Copied index.html"
        else
          echo "⚠️ Using default HTML"
        fi
        
        # Copy JavaScript files
        cp ../${{ env.PROJECT_DIR }}/*.js www/ 2>/dev/null || true
        echo "✅ Copied JavaScript files"
        
        # Copy manifest for PWA features
        cp ../${{ env.PROJECT_DIR }}/manifest.json www/ 2>/dev/null || true
        
        echo "📁 Web directory contents:"
        ls -la www/
        
    - name: Add Android platform
      run: |
        cd autonomous-ai
        echo "📱 Adding Android platform..."
        cordova platform add android
        
        echo "📁 Checking platforms:"
        cordova platform list
        
    - name: Build APK
      run: |
        cd autonomous-ai
        echo "🔨 Building APK..."
        cordova build android
        
        echo "📱 Finding APK:"
        find . -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: autonomous-ai-agent-apk
        path: autonomous-ai/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Autonomous AI Agent v${{ github.run_number }}
        body: |
          🤖 **Autonomous AI Agent APK**
          
          Professional AI Agent with Bloomberg Terminal UI
          
          **Features:**
          - Chat system with conversation history
          - Tools integration (JIRA, Google Drive, Slack, GitHub)
          - Enhanced JIRA with healthcare compliance
          - Professional mobile interface
          
          Built with Cordova for maximum compatibility.
        files: autonomous-ai/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}