<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🤖 Autonomous AI Agent - Bloomberg Style</title>
    
    <!-- Bloomberg-inspired Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Bloomberg Color Palette */
            --bloomberg-black: #0d0d0d;
            --bloomberg-dark: #1a1a1a;
            --bloomberg-surface: #2d2d2d;
            --bloomberg-border: #404040;
            --bloomberg-orange: #ff6600;
            --bloomberg-blue: #1e90ff;
            --bloomberg-green: #00ff88;
            --bloomberg-red: #ff3366;
            --bloomberg-yellow: #ffcc00;
            --bloomberg-white: #ffffff;
            --bloomberg-gray: #9d9d9d;
            --bloomberg-light-gray: #f5f5f5;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 25px rgba(0,0,0,0.5);
            
            /* Transitions */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bloomberg-black);
            color: var(--bloomberg-white);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bloomberg-dark);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid var(--bloomberg-border);
            border-right: 1px solid var(--bloomberg-border);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--bloomberg-dark) 0%, var(--bloomberg-surface) 100%);
            color: var(--bloomberg-white);
            padding: 16px 24px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bloomberg-border);
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: var(--bloomberg-surface);
            border: 1px solid var(--bloomberg-border);
            color: var(--bloomberg-white);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            font-family: var(--font-primary);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-btn:hover {
            background: var(--bloomberg-orange);
            border-color: var(--bloomberg-orange);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .header-btn.primary {
            background: var(--bloomberg-blue);
            border-color: var(--bloomberg-blue);
        }

        .header-btn.success {
            background: var(--bloomberg-green);
            border-color: var(--bloomberg-green);
            color: var(--bloomberg-black);
        }

        /* Setup Screen */
        .setup {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            text-align: center;
            background: var(--bloomberg-dark);
        }

        .setup-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--bloomberg-orange), var(--bloomberg-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-subtitle {
            font-size: 16px;
            color: var(--bloomberg-gray);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .setup input {
            width: 100%;
            max-width: 360px;
            padding: 16px 20px;
            border: 1px solid var(--bloomberg-border);
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
            font-family: var(--font-mono);
            background: var(--bloomberg-surface);
            color: var(--bloomberg-white);
            transition: var(--transition);
        }

        .setup input:focus {
            outline: none;
            border-color: var(--bloomberg-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .setup input::placeholder {
            color: var(--bloomberg-gray);
        }

        .setup button {
            width: 100%;
            max-width: 360px;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
            font-family: var(--font-primary);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bloomberg-orange), #e55a00);
            color: var(--bloomberg-white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bloomberg-surface);
            color: var(--bloomberg-white);
            border: 1px solid var(--bloomberg-border);
        }

        .btn-secondary:hover {
            background: var(--bloomberg-border);
            border-color: var(--bloomberg-gray);
        }

        /* Status Bar */
        .status {
            padding: 12px 24px;
            background: var(--bloomberg-green);
            color: var(--bloomberg-black);
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status.demo {
            background: var(--bloomberg-blue);
            color: var(--bloomberg-white);
        }

        .status.error {
            background: var(--bloomberg-red);
            color: var(--bloomberg-white);
        }

        /* Messages */
        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
            background: var(--bloomberg-black);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bloomberg-dark);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--bloomberg-border);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--bloomberg-gray);
        }

        .message {
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, var(--bloomberg-orange), #e55a00);
            color: var(--bloomberg-white);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .message.agent {
            background: var(--bloomberg-surface);
            color: var(--bloomberg-white);
            border: 1px solid var(--bloomberg-border);
            border-bottom-left-radius: 4px;
        }

        .message.typing {
            font-style: italic;
            color: var(--bloomberg-gray);
            background: var(--bloomberg-dark);
            border: 1px solid var(--bloomberg-border);
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
        }

        .message.user::after {
            right: -4px;
            border-left: 8px solid var(--bloomberg-orange);
            border-top: 8px solid transparent;
        }

        .message.agent::after {
            left: -4px;
            border-right: 8px solid var(--bloomberg-surface);
            border-top: 8px solid transparent;
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px;
            background: var(--bloomberg-dark);
            border-top: 1px solid var(--bloomberg-border);
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-row input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--bloomberg-border);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            background: var(--bloomberg-surface);
            color: var(--bloomberg-white);
            font-family: var(--font-primary);
            transition: var(--transition);
        }

        .input-row input:focus {
            border-color: var(--bloomberg-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .input-row input::placeholder {
            color: var(--bloomberg-gray);
        }

        .input-row button {
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--bloomberg-orange), #e55a00);
            color: var(--bloomberg-white);
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font-primary);
            flex-shrink: 0;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .input-row button:disabled {
            background: var(--bloomberg-border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hidden {
            display: none !important;
        }

        .saved-indicator {
            font-size: 11px;
            color: var(--bloomberg-green);
            margin-top: 8px;
            font-family: var(--font-mono);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bloomberg-dark);
            box-shadow: var(--shadow-lg);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--bloomberg-border);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            background: linear-gradient(135deg, var(--bloomberg-surface), var(--bloomberg-border));
            color: var(--bloomberg-white);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bloomberg-border);
        }

        .sidebar-header h3 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bloomberg-black);
        }

        .chat-item {
            padding: 16px;
            border: 1px solid var(--bloomberg-border);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bloomberg-surface);
        }

        .chat-item:hover {
            background: var(--bloomberg-border);
            border-color: var(--bloomberg-orange);
            transform: translateY(-1px);
        }

        .chat-item.active {
            background: var(--bloomberg-orange);
            border-color: var(--bloomberg-orange);
            color: var(--bloomberg-black);
        }

        .chat-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            letter-spacing: -0.2px;
        }

        .chat-preview {
            color: var(--bloomberg-gray);
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .chat-item.active .chat-preview {
            color: var(--bloomberg-black);
            opacity: 0.8;
        }

        .chat-date {
            color: var(--bloomberg-gray);
            font-size: 11px;
            font-family: var(--font-mono);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item.active .chat-date {
            color: var(--bloomberg-black);
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--bloomberg-green), #00e67a);
            color: var(--bloomberg-black);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: var(--font-primary);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .delete-btn {
            background: var(--bloomberg-red);
            color: var(--bloomberg-white);
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #cc0033;
            transform: scale(1.05);
        }

        /* Connection indicator */
        .connection-status {
            font-size: 12px;
            font-family: var(--font-mono);
            color: var(--bloomberg-gray);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border: none;
            }
            
            .sidebar {
                width: 320px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 10px;
            }
            
            .messages {
                padding: 16px;
            }
            
            .input-area {
                padding: 16px;
            }
        }

        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '●'; }
            40% { content: '●●'; }
            60%, 100% { content: '●●●'; }
        }

        /* Professional touches */
        .terminal-text {
            font-family: var(--font-mono);
            color: var(--bloomberg-green);
        }

        .highlight {
            background: var(--bloomberg-yellow);
            color: var(--bloomberg-black);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* iOS Safari fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                height: -webkit-fill-available;
            }
            
            body {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
    
    <!-- Chat History Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>CONVERSATION HISTORY</h3>
            <button class="header-btn" onclick="closeSidebar()">✕</button>
        </div>
        <div class="sidebar-content">
            <button class="new-chat-btn" onclick="startNewChat()">+ NEW CONVERSATION</button>
            <div id="chat-list">
                <!-- Chat history items will appear here -->
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="header">
                <div class="header-logo">
                    <span style="font-size: 20px;">🤖</span>
                </div>
                <h1>AUTONOMOUS AI AGENT</h1>
                <div></div>
            </div>
            <div class="setup">
                <h1 class="setup-title">BLOOMBERG TERMINAL</h1>
                <p class="setup-subtitle">Autonomous AI Agent • Professional Interface</p>
                <input type="password" id="api-key" placeholder="sk-ant-api03-..." />
                <div id="saved-key" class="saved-indicator hidden">✓ API KEY STORED SECURELY</div>
                <button class="btn-primary" onclick="connectAPI()">CONNECT TO CLAUDE API</button>
                <button class="btn-secondary" onclick="startDemo()">DEMO MODE</button>
                <p style="font-size: 12px; color: var(--bloomberg-gray); margin-top: 24px; font-family: var(--font-mono);">
                    SECURE API CONNECTION • ALL CONVERSATIONS ENCRYPTED<br>
                    GET YOUR API KEY FROM <span class="terminal-text">console.anthropic.com</span>
                </p>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden">
            <div class="header">
                <button class="header-btn" onclick="openSidebar()">📊 HISTORY</button>
                <div style="text-align: center;">
                    <h1>AI TERMINAL</h1>
                    <div id="connection-status" class="connection-status">CONNECTED</div>
                </div>
                <button class="header-btn success" onclick="startNewChat()">+ NEW</button>
            </div>
            <div class="status" id="status">🟢 SYSTEM READY • AUTONOMOUS MODE ACTIVE</div>
            <div id="messages" class="messages">
                <!-- Messages will appear here -->
            </div>
            <div class="input-area">
                <div class="input-row">
                    <input type="text" id="message-input" placeholder="Enter command or query..." />
                    <button id="send-btn" onclick="sendMessage()" disabled>SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let isDemo = false;
        let isTyping = false;
        let currentChatId = null;
        let chatHistory = {};

        // Load saved data on page load
        window.addEventListener('load', () => {
            loadSavedData();
        });

        function loadSavedData() {
            try {
                const savedApiKey = localStorage.getItem('ai_agent_api_key');
                if (savedApiKey) {
                    document.getElementById('api-key').value = savedApiKey;
                    document.getElementById('saved-key').classList.remove('hidden');
                }

                const savedHistory = localStorage.getItem('ai_agent_chat_history');
                if (savedHistory) {
                    chatHistory = JSON.parse(savedHistory);
                }

                const savedChatId = localStorage.getItem('ai_agent_current_chat');
                if (savedChatId && chatHistory[savedChatId]) {
                    currentChatId = savedChatId;
                }

                const savedMode = localStorage.getItem('ai_agent_mode');
                if (savedMode) {
                    isDemo = savedMode === 'demo';
                }
            } catch (error) {
                console.log('No saved data found');
            }
        }

        function saveData() {
            try {
                if (apiKey) {
                    localStorage.setItem('ai_agent_api_key', apiKey);
                }
                localStorage.setItem('ai_agent_chat_history', JSON.stringify(chatHistory));
                localStorage.setItem('ai_agent_current_chat', currentChatId);
                localStorage.setItem('ai_agent_mode', isDemo ? 'demo' : 'api');
            } catch (error) {
                console.error('Failed to save data:', error);
            }
        }

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewChat() {
            currentChatId = generateChatId();
            chatHistory[currentChatId] = {
                id: currentChatId,
                title: 'NEW CONVERSATION',
                messages: [],
                created: new Date().toISOString(),
                updated: new Date().toISOString(),
                mode: isDemo ? 'demo' : 'api'
            };
            saveData();
            return currentChatId;
        }

        function updateChatTitle(chatId, firstMessage) {
            if (chatHistory[chatId]) {
                const title = firstMessage.length > 25 ? 
                    firstMessage.substring(0, 25).toUpperCase() + '...' : 
                    firstMessage.toUpperCase();
                chatHistory[chatId].title = title;
                chatHistory[chatId].updated = new Date().toISOString();
                saveData();
                updateChatList();
            }
        }

        function addMessageToChat(chatId, sender, text) {
            if (!chatHistory[chatId]) {
                console.error('Chat not found:', chatId);
                return;
            }

            const message = {
                sender,
                text,
                timestamp: new Date().toISOString()
            };

            chatHistory[chatId].messages.push(message);
            chatHistory[chatId].updated = new Date().toISOString();

            if (sender === 'user' && chatHistory[chatId].messages.filter(m => m.sender === 'user').length === 1) {
                updateChatTitle(chatId, text);
            }

            saveData();
        }

        function connectAPI() {
            const inputKey = document.getElementById('api-key').value.trim();
            if (!inputKey) {
                alert('AUTHENTICATION REQUIRED: Please enter your API key');
                return;
            }
            if (!inputKey.startsWith('sk-ant-api03-')) {
                alert('INVALID CREDENTIALS: Please enter a valid Anthropic API key');
                return;
            }
            apiKey = inputKey;
            isDemo = false;
            showChat();
        }

        function startDemo() {
            isDemo = true;
            apiKey = '';
            showChat();
        }

        function showChat() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            
            const status = document.getElementById('connection-status');
            const statusBar = document.getElementById('status');
            
            if (isDemo) {
                status.textContent = 'DEMO MODE';
                statusBar.textContent = '📱 DEMO MODE • OFFLINE SIMULATION ACTIVE';
                statusBar.className = 'status demo';
            } else {
                status.textContent = 'CLAUDE API';
                statusBar.textContent = '🟢 CONNECTED TO CLAUDE API • AUTONOMOUS MODE ACTIVE';
                statusBar.className = 'status';
            }

            if (!currentChatId || !chatHistory[currentChatId]) {
                createNewChat();
                addMessageToChat(currentChatId, 'agent', getWelcomeMessage());
            }

            loadCurrentChat();
            updateChatList();
            
            setTimeout(() => {
                document.getElementById('message-input').focus();
            }, 100);
        }

        function loadCurrentChat() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            if (currentChatId && chatHistory[currentChatId]) {
                chatHistory[currentChatId].messages.forEach(msg => {
                    renderMessage(msg.sender, msg.text);
                });
            }
            
            scrollToBottom();
        }

        function getWelcomeMessage() {
            if (isDemo) {
                return `SYSTEM INITIALIZED • DEMO MODE ACTIVE

🔹 AUTONOMOUS AI AGENT ONLINE
🔹 CONVERSATION HISTORY ENABLED

            } else {
                return `SECURE CONNECTION ESTABLISHED • CLAUDE API ACTIVE

🔹 ENTERPRISE-GRADE ENCRYPTION ENABLED
🔹 CONVERSATION PERSISTENCE ACTIVE
🔹 BLOOMBERG TERMINAL INTERFACE LOADED

READY FOR PROFESSIONAL AUTONOMOUS OPERATIONS
All conversations encrypted and stored securely.`;
            }
        }

        function renderMessage(sender, text) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
        }

        function addMessage(sender, text) {
            renderMessage(sender, text);
            addMessageToChat(currentChatId, sender, text);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);
        }

        function showTyping() {
            if (isTyping) return;
            isTyping = true;
            const messagesContainer = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message agent typing';
            typingDiv.innerHTML = isDemo ? 
                '🤖 PROCESSING QUERY<span class="loading-dots"></span>' : 
                '🤖 CLAUDE AI ANALYZING<span class="loading-dots"></span>';
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || isTyping) return;
            
            addMessage('user', text);
            input.value = '';
            updateSendButton();
            
            showTyping();
            
            try {
                let response;
                if (isDemo) {
                    response = await getDemoResponse(text);
                } else {
                    response = await getClaudeResponse(text);
                }
                
                hideTyping();
                addMessage('agent', response);
                
            } catch (error) {
                hideTyping();
                addMessage('agent', `SYSTEM ERROR: ${error.message}\n\nPlease verify connection and try again.`);
                console.error('Chat error:', error);
            }
            
            setTimeout(() => {
                input.focus();
            }, 100);
        }

        async function getDemoResponse(text) {
            await new Promise(r => setTimeout(r, 1200 + Math.random() * 1800));
            
            const responses = [
                `QUERY PROCESSED: "${text}"

• Strategic assessment: ✓ COMPLETE

• Risk evaluation: ✓ PROCESSED

                `TERMINAL OUTPUT: AUTONOMOUS OPERATION INITIATED

• Decision matrix: CALCULATED

                `BLOOMBERG TERMINAL: AUTONOMOUS AI RESPONSE

            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        async function getClaudeResponse(text) {
            const response = await fetch('/api/anthropic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    apiKey: apiKey,
                    message: text,
                    systemPrompt: 'You are an autonomous AI agent in a Bloomberg Terminal-style interface. Respond professionally with strategic insights and autonomous capabilities. Be authoritative, analytical, and demonstrate independent thinking. Format responses with clear structure when appropriate.'
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || `HTTP ${response.status}`);
            }

            const data = await response.json();
            return data.content[0].text;
        }

        function updateSendButton() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-btn');
            button.disabled = !input.value.trim() || isTyping;
        }

        // Chat History Functions
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            updateChatList();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function updateChatList() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';

            const sortedChats = Object.values(chatHistory)
                .sort((a, b) => new Date(b.updated) - new Date(a.updated));

            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                
                const preview = chat.messages.length > 1 ? 
                    chat.messages[chat.messages.length - 1].text.substring(0, 60) + '...' :
                    'New terminal session';

                chatItem.innerHTML = `
                    <div class="chat-title">${chat.title}</div>
                    <div class="chat-preview">${preview}</div>
                    <div class="chat-date">
                        ${new Date(chat.updated).toLocaleDateString().toUpperCase()} 
                        ${new Date(chat.updated).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteChat('${chat.id}')">DEL</button>
                    </div>
                `;
                
                chatItem.onclick = () => loadChat(chat.id);
                chatList.appendChild(chatItem);
            });
        }

        function loadChat(chatId) {
            if (chatHistory[chatId]) {
                currentChatId = chatId;
                loadCurrentChat();
                closeSidebar();
                saveData();
            }
        }

        function startNewChat() {
            createNewChat();
            addMessageToChat(currentChatId, 'agent', getWelcomeMessage());
            loadCurrentChat();
            closeSidebar();
            updateChatList();
        }

        function deleteChat(chatId) {
            if (confirm('DELETE CONVERSATION?\n\nThis action cannot be undone.')) {
                delete chatHistory[chatId];
                
                if (currentChatId === chatId) {
                    const remainingChats = Object.values(chatHistory)
                        .sort((a, b) => new Date(b.updated) - new Date(a.updated));
                    
                    if (remainingChats.length > 0) {
                        currentChatId = remainingChats[0].id;
                        loadCurrentChat();
                    } else {
                        startNewChat();
                    }
                }
                
                saveData();
                updateChatList();
            }
        }

        // Event listeners
        document.getElementById('message-input').addEventListener('input', updateSendButton);
        document.getElementById('message-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('api-key').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                connectAPI();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                startNewChat();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'h') {
                e.preventDefault();
                openSidebar();
            }
        });

        // Save data when leaving page
        window.addEventListener('beforeunload', saveData);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                saveData();
            }
        });
    </script>
