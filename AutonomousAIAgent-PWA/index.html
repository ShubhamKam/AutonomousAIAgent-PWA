<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <meta name="description" content="Autonomous AI Agent - Bridging the gap between mind and action">
    <title>ðŸ¤– Autonomous AI Agent</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Agent">
    
    <!-- Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .setup-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #007AFF;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .setup-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .api-key-input {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .setup-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .setup-button:hover {
            background: #0056CC;
        }

        .demo-button {
            background: #f0f0f0;
            color: #007AFF;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .demo-button:hover {
            background: #e0e0e0;
        }

        .note {
            font-size: 12px;
            color: #999;
            line-height: 1.3;
        }

        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .header-subtitle {
            font-size: 14px;
            color: #007AFF;
            margin-top: 2px;
            font-weight: 500;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-container {
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .agent-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }

        .user-bubble {
            background: #007AFF;
            color: white;
        }

        .agent-bubble {
            background: #E5E5EA;
            color: black;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .typing-indicator {
            font-style: italic;
            color: #666;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            padding: 15px 20px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            max-height: 100px;
            background: #f9f9f9;
            resize: none;
            outline: none;
        }

        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .send-button:hover:not(:disabled) {
            background: #0056CC;
        }

        .hidden {
            display: none;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 200;
        }

        .online {
            background: rgba(52, 199, 89, 0.9);
        }

        .offline {
            background: rgba(255, 59, 48, 0.9);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .app-container {
                max-width: 100%;
                box-shadow: none;
            }
            
            .setup-container {
                padding: 15px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .api-key-input, .setup-button, .demo-button {
                max-width: 100%;
            }
        }

        /* PWA specific styles */
        @media (display-mode: standalone) {
            .header {
                padding-top: 25px; /* Account for notch */
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <!-- Status Indicator -->
        <div id="status-indicator" class="status-indicator online">
            ðŸŸ¢ Online
        </div>

        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-container">
            <h1 class="title">ðŸ¤– Autonomous AI Agent</h1>
            <h2 class="subtitle">Bridging Mind and Action</h2>
            <p class="setup-text">
                Enter your Anthropic API key to activate full autonomous capabilities:
            </p>
            <input 
                type="password" 
                id="api-key-input" 
                class="api-key-input" 
                placeholder="sk-ant-api03-..."
                autocomplete="off"
            >
            <button id="activate-button" class="setup-button">
                Activate Autonomous Agent
            </button>
            <button id="demo-button" class="demo-button">
                Try Demo Mode
            </button>
            <p class="note">
                Get your API key from console.anthropic.com<br>
                Demo mode available without API key
            </p>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden">
            <div class="header">
                <div class="header-title">ðŸ¤– Autonomous AI Agent</div>
                <div id="header-subtitle" class="header-subtitle">
                    Demo Mode â€¢ Fully Autonomous
                </div>
            </div>

            <div id="messages-container" class="messages-container">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-container">
                <textarea 
                    id="text-input" 
                    class="text-input" 
                    placeholder="Ask your autonomous AI agent anything..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button" disabled>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Update online/offline status
        function updateOnlineStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            if (navigator.onLine) {
                statusIndicator.textContent = 'ðŸŸ¢ Online';
                statusIndicator.className = 'status-indicator online';
            } else {
                statusIndicator.textContent = 'ðŸ”´ Offline';
                statusIndicator.className = 'status-indicator offline';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Initial check
    </script>
</body>
</html>
