<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <title>ðŸ¤– Autonomous AI Agent - FIXED</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .setup-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #007AFF;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .api-key-input {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .setup-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .demo-button {
            background: #f0f0f0;
            color: #007AFF;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .header-subtitle {
            font-size: 14px;
            color: #007AFF;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-container {
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .agent-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 18px;
        }

        .user-bubble {
            background: #007AFF;
            color: white;
        }

        .agent-bubble {
            background: #E5E5EA;
            color: black;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            padding: 15px 20px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            max-height: 100px;
            background: #f9f9f9;
            resize: none;
            outline: none;
        }

        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-container">
            <h1 class="title">ðŸ¤– Autonomous AI Agent</h1>
            <h2 class="subtitle">Bridging Mind and Action</h2>
            <p style="margin-bottom: 20px; color: #666;">
                Enter your Anthropic API key or try demo mode:
            </p>
            <input 
                type="password" 
                id="api-key-input" 
                class="api-key-input" 
                placeholder="sk-ant-api03-..."
            >
            <button id="activate-button" class="setup-button">
                Activate Autonomous Agent
            </button>
            <button id="demo-button" class="demo-button">
                Try Demo Mode
            </button>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden">
            <div class="header">
                <div class="header-title">ðŸ¤– Autonomous AI Agent</div>
                <div id="header-subtitle" class="header-subtitle">
                    Demo Mode â€¢ Fully Autonomous
                </div>
            </div>

            <div id="messages-container" class="messages-container">
                <!-- Messages will be added here -->
            </div>

            <div class="input-container">
                <textarea 
                    id="text-input" 
                    class="text-input" 
                    placeholder="Ask your autonomous AI agent anything..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button" disabled>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        class FixedAIAgent {
            constructor() {
                this.messages = [];
                this.apiKey = '';
                this.isDemo = false;
                this.isTyping = false;
                
                console.log('AI Agent initialized');
                this.init();
            }

            init() {
                console.log('Setting up event listeners...');
                this.setupEventListeners();
                this.loadFromStorage();
            }

            setupEventListeners() {
                // Setup buttons
                const activateBtn = document.getElementById('activate-button');
                const demoBtn = document.getElementById('demo-button');
                const sendBtn = document.getElementById('send-button');
                const textInput = document.getElementById('text-input');
                const apiKeyInput = document.getElementById('api-key-input');

                console.log('Binding events...');

                if (activateBtn) {
                    activateBtn.addEventListener('click', () => {
                        console.log('Activate button clicked');
                        const apiKey = apiKeyInput.value.trim();
                        if (apiKey) {
                            this.setApiKey(apiKey);
                            this.showChatScreen();
                        } else {
                            alert('Please enter an API key');
                        }
                    });
                }

                if (demoBtn) {
                    demoBtn.addEventListener('click', () => {
                        console.log('Demo button clicked');
                        this.isDemo = true;
                        this.showChatScreen();
                    });
                }

                if (sendBtn) {
                    sendBtn.addEventListener('click', () => {
                        console.log('Send button clicked');
                        this.sendMessage();
                    });
                }

                if (textInput) {
                    textInput.addEventListener('input', () => {
                        this.updateSendButton();
                    });

                    textInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            console.log('Enter key pressed');
                            this.sendMessage();
                        }
                    });
                }

                if (apiKeyInput) {
                    apiKeyInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            activateBtn.click();
                        }
                    });
                }

                console.log('All events bound successfully');
            }

            setApiKey(apiKey) {
                this.apiKey = apiKey;
                this.isDemo = false;
                localStorage.setItem('ai_agent_api_key', apiKey);
            }

            showChatScreen() {
                console.log('Showing chat screen...');
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                
                const subtitle = document.getElementById('header-subtitle');
                subtitle.textContent = this.isDemo ? 
                    'Demo Mode â€¢ Fully Autonomous' : 
                    'Connected to Claude API â€¢ Fully Autonomous';

                // Add welcome message
                this.addMessage('agent', this.getWelcomeMessage());
                
                // Focus input
                setTimeout(() => {
                    document.getElementById('text-input').focus();
                }, 100);
            }

            getWelcomeMessage() {
                return `ðŸ¤– Hello! I'm your Autonomous AI Agent. I bridge the gap between mind and action with 100% autonomous capabilities.

âœ¨ I can:
â€¢ Plan and execute tasks autonomously
â€¢ Manage your schedule and reminders
â€¢ Process information and make decisions
â€¢ Learn from our conversations
â€¢ Operate with 3 autonomy levels

What would you like me to help you with today?`;
            }

            addMessage(sender, text) {
                console.log(`Adding ${sender} message:`, text);
                
                const message = {
                    id: Math.random().toString(36).substr(2, 9),
                    sender,
                    text,
                    timestamp: new Date()
                };
                
                this.messages.push(message);
                this.renderMessage(message);
                this.saveToStorage();
                this.scrollToBottom();
            }

            renderMessage(message) {
                const container = document.getElementById('messages-container');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-container ${message.sender}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `message-bubble ${message.sender}-bubble`;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = message.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date(message.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                bubbleDiv.appendChild(textDiv);
                bubbleDiv.appendChild(timeDiv);
                messageDiv.appendChild(bubbleDiv);
                container.appendChild(messageDiv);
            }

            showTypingIndicator() {
                if (this.isTyping) return;
                
                this.isTyping = true;
                const container = document.getElementById('messages-container');
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.className = 'message-container agent-message';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble agent-bubble';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text typing';
                textDiv.textContent = 'ðŸ¤– Agent is thinking...';
                
                bubbleDiv.appendChild(textDiv);
                typingDiv.appendChild(bubbleDiv);
                container.appendChild(typingDiv);
                
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            async sendMessage() {
                const input = document.getElementById('text-input');
                const text = input.value.trim();
                
                console.log('Sending message:', text);
                
                if (!text || this.isTyping) {
                    console.log('No text or already typing');
                    return;
                }
                
                // Add user message
                this.addMessage('user', text);
                input.value = '';
                this.updateSendButton();
                
                // Show typing indicator
                this.showTypingIndicator();
                
                try {
                    let response;
                    if (this.isDemo) {
                        console.log('Generating demo response...');
                        response = await this.generateDemoResponse(text);
                    } else {
                        console.log('Calling Anthropic API...');
                        response = await this.callAnthropicAPI(text);
                    }
                    
                    this.hideTypingIndicator();
                    this.addMessage('agent', response);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.hideTypingIndicator();
                    this.addMessage('agent', `Error: ${error.message}`);
                }
            }

            async generateDemoResponse(userText) {
                // Simulate delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const responses = [
                    `I understand you said: "${userText}". As your autonomous AI agent, I'm ready to help you bridge ideas to action!`,
                    `Great! I'll handle that autonomously. Your request "${userText}" is being processed with full autonomous capabilities.`,
                    `Perfect! I'm analyzing your input "${userText}" and preparing an autonomous response strategy.`,
                    `Excellent! As your autonomous AI agent, I'm processing "${userText}" and will provide you with actionable results.`
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            async callAnthropicAPI(userText) {
                if (!this.apiKey) {
                    throw new Error('API key not provided');
                }

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': this.apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 1024,
                        system: 'You are an autonomous AI agent designed to bridge the gap between mind and action.',
                        messages: [{ role: 'user', content: userText }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                return data.content[0].text;
            }

            updateSendButton() {
                const input = document.getElementById('text-input');
                const button = document.getElementById('send-button');
                if (input && button) {
                    button.disabled = !input.value.trim() || this.isTyping;
                }
            }

            scrollToBottom() {
                const container = document.getElementById('messages-container');
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            loadFromStorage() {
                try {
                    const savedApiKey = localStorage.getItem('ai_agent_api_key');
                    if (savedApiKey) {
                        this.apiKey = savedApiKey;
                        document.getElementById('api-key-input').value = savedApiKey;
                    }
                } catch (error) {
                    console.error('Error loading from storage:', error);
                }
            }

            saveToStorage() {
                try {
                    if (this.apiKey) {
                        localStorage.setItem('ai_agent_api_key', this.apiKey);
                    }
                    localStorage.setItem('ai_agent_messages', JSON.stringify(this.messages));
                } catch (error) {
                    console.error('Error saving to storage:', error);
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing AI Agent...');
            window.aiAgent = new FixedAIAgent();
        });

        // Also try immediate initialization in case DOM is already loaded
        if (document.readyState === 'loading') {
            console.log('DOM still loading, waiting...');
        } else {
            console.log('DOM already loaded, initializing immediately...');
            window.aiAgent = new FixedAIAgent();
        }
    </script>
</body>
</html>
